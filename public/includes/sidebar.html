<div class="col-md-3 left_col" ng-controller="sidebarCtrl">
    <div class="left_col scroll-view">
        <div class="navbar nav_title" style="border: 0; padding-left:10px;">
            <a href="#/" class="site_title">
                <img width="30" src="{{user.Image}}" />
                <span ng-bind="user.Company || 'BAAMP'"></span>
            </a>
        </div>

        <div class="clearfix"></div>

        <!-- menu profile quick ingit fo -->
        <div class="profile">
            <div class="profile_pic">
                <img src="images/img.jpg" alt="..." class="img-circle profile_img">
            </div>
            <div class="profile_info">
                <span>Welcome,</span>
                <h2 ng-cloak>{{user.Name || 'Firstname'}}</h2>
            </div>
        </div>
        <!-- /menu profile quick info -->
        <br />
        <!-- sidebar menu -->
        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
            <div class="menu_section">
                <h3 ng-bind="user.Role || 'Role'"></h3>
                <ul class="nav side-menu">
                    <li ng-class="{ active: isActive('/')}">
                        <a href="#/"><i class="fa fa-home"></i> Dashboard </a>
                    </li>
                    <li ng-class="{ active: isActive('/aggregator')}">
                        <a href="#/aggregator"><i class="fa fa-user-secret"></i> Aggregators </a>
                    </li>
                    <li ng-class="{ active: isActive('/agent')}">
                        <a href="#/agent"><i class="fa fa-user-plus"></i> Agents </a>
                    </li>
                    <li ng-class="{ active: isActive('/association')}">
                        <a href="#/association"><i class="fa fa-building "></i> Associations </a>
                    </li>
                    <li ng-class="{ active: isActive('/member')}">
                        <a href="#/member"><i class="fa fa-users"></i> Beneficiaries </a>
                    </li>
                    <li ng-class="{ active: isActive('/transaction')}">
                        <a href="#/transaction"><i class="fa fa-th-list"></i> Transactions </a>
                    </li>
                    <li ng-class="{ active: isActive('/settings')}">
                        <a href="#/settings"><i class="fa fa-cog"></i> Settings </a>
                    </li>
                    <li class="nav-sm visible-small hidden-md hidden-lg visible-sm visible-xs" style="bottom: -50px !important;">
                        <a href="javascript:;"><img width="30" src="images/favicon.png" /></a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /sidebar menu -->
        <!-- /menu footer buttons -->
        <div class="sidebar-footer hidden-small">
            <a data-toggle="tooltip" data-placement="top" title="Settings" style="width: 75%;">
                <img width="90" src="images/logo.png" />
            </a>
            <a href="/logout" data-toggle="tooltip" data-placement="top" title="Logout">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
            </a>
        </div>
        <!-- /menu footer buttons -->
    </div>
</div>


<!-- Custom Theme Scripts -->
<script src="js/custom.min.js"></script>
