GroupFinanceMembers.html<!-- page content -->
<div class="right_col" role="main">
    <div class="page-title">
        <div class="title_left">
            <h3>Group List <small>List of all registered groups</small></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="x_panel">
                <div class="x_content">

                    <div class="row">
                        <div class="col-lg-4">
                            <input type="text" ng-model="search" class="form-control" placeholder="Search">
                        </div>
                        <div class="col-lg-push-5 col-lg-3">
                            <a href="javascript:;" class="btn btn-default btn-sm" data-toggle="modal" data-target="#add_group">
                                <i class="fa fa-plus"></i> Add New </a>
                            <a href="javascript:;" class="btn btn-default btn-sm" download="Group List.xls" onclick="return ExcellentExport.excel(this, 'editable', 'List of Groups');">
                                <i class="fa fa-list"></i> Excel </a>
                            <a href="javascript:;" class="btn btn-default btn-sm" ng-click="generatefromtable()">
                                <i class="fa fa-print"></i> PDF </a>
                        </div>
                    </div>
                    <table class="table table-striped table-bordered table-hover" id="editable" style="margin-top: 10px;">
                        <thead>
                        <tr>
                            <th>
                                #
                            </th>
                            <th ng-click="sort('id')">
                                Id
                                <span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th ng-click="sort('name')">
                                Name
                                <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th ng-click="sort('SuperAdmin')">
                                SuperAdmin
                                <span class="glyphicon sort-icon" ng-show="sortKey=='SuperAdmin'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th ng-click="sort('members')">
                                Members
                                <span class="glyphicon sort-icon" ng-show="sortKey=='members'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th>
                                Actions
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" dir-paginate="group in groups|filter:search|itemsPerPage:pageSize">
                            <td ng-bind="$index +1"></td>
                            <td ng-bind="group.id"></td>
                            <td ng-bind="group.name"></td>
                            <td ng-bind="group.SuperAdmin"></td>
                            <td ng-bind="group.members"></td>

                            <td>
                                <a href="javascript:;" data-toggle="modal" ng-click="initEdit(group)" data-target="#edit_field">
                                    <button class="btn-default btn-sm btn" ><i class="fa fa-pencil-square-o"></i>Edit</button>
                                </a>

                                <a href="#/Group/{{u.id}}">
                                    <button class="btn-primary btn-sm btn" ><i class="fa fa-eye"></i> View Members</button>
                                </a>
                                <a href="javascript:;" data-toggle="modal" ng-click="initdeleteGroup(group.id, group, $index)" data-target="#delete_member">
                                    <button class="btn-danger btn-sm btn" >
                                        <i class="fa fa-trash-o"></i> Delete
                                        <img class="table-spinner group-{{$index}}" src="/GroupFinance/asset/images/spinner.gif" alt="Deleting" style="display: none;">
                                    </button>
                                </a>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <img class="loading" src="/GroupFinance/asset/images/loader.gif" alt="Loading" style="display: none;">
                    <div class="pull-right">
                        <dir-pagination-controls max-size="10" direction-links="true" boundary-links="true"></dir-pagination-controls>
                    </div>
                    <div class="clearfix"></div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->
<!-- BEGIN MODAL VIEWS -->
<div id="add_group" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Add New Group</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-success" role="alert" ng-if="success">
                    <strong>Notification!</strong> {{success}}
                </div>
                <div class="alert alert-danger" role="alert" ng-if="error">
                    <p>  <strong>Oh snap!</strong> {{error}} </p>
                </div>

                <form class="form-inline">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="group-name">Group Name <span class="required">*</span>
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" id="group-name" required="required" class="form-control col-md-7 col-xs-12" ng-model="name" required>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="addGroup(name)">Add Group</button>
            </div>

        </div>
    </div>
</div>
<div id="delete_member" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="deleModalLabel">Delete confirmation</h4>
            </div>
            <div class="modal-body">
                <!--<div class="alert alert-success" role="alert" ng-if="success">-->
                <!--<strong>Notification!</strong> {{success}}-->
                <!--</div>-->
                <!--<div class="alert alert-danger" role="alert" ng-if="error">-->
                <!--<p>  <strong>Oh snap!</strong> {{error}} </p>-->
                <!--</div>-->

                <h3>Are you sure you want to delete?</h3>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="deleteGroup()">Delete</button>
            </div>

        </div>
    </div>
</div>
<div id="edit_field" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="newModalLabel">Edit Group</h4>
            </div>
            <div class="modal-body">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="control-label col-md-6 col-sm-4 col-xs-12" for="supervisor-name">New Name<span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="supervisor-name" class="form-control col-md-7 col-xs-12" ng-model="name" required>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="editMember()">Confirm</button>
            </div>

        </div>
    </div>
</div>
<!-- END MODAL VIEWS -->
<!-- Custom Theme Scripts -->
<script src="/GroupFinance/asset/js/custom.min.js"></script>
