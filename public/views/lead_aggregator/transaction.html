<!-- page content -->
<div class="right_col" role="main">
    <div class="page-title">
        <div class="title_left">
            <h3>Transaction List <small>List of all recorded transactions</small></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="x_panel">
                <div class="x_content">

                    <div class="row">
                        <div class="col-lg-4">
                            <input type="text" ng-model="search" class="form-control" placeholder="Search">
                        </div>
                        <div class="col-lg-push-6 col-lg-2">
                            <a href="javascript:;" class="btn btn-default btn-sm" download="Transactions List.xls" onclick="return ExcellentExport.excel(this, 'editable', 'List of Transactions');">
                                <i class="fa fa-list"></i> Excel </a>
                            <a href="javascript:;" class="btn btn-default btn-sm" ng-click="generatefromtable()">
                                <i class="fa fa-print"></i> PDF </a>
                        </div>
                    </div>
                    <table class="table table-striped table-bordered table-hover" id="editable" style="margin-top: 10px;">
                        <thead>
                        <tr>
                            <th>
                                #
                            </th>
                            <th ng-click="sort('Name')">
                                FirstName
                                <span class="glyphicon sort-icon" ng-show="sortKey=='Name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th ng-click="sort('LastName')">
                                LastName
                                <span class="glyphicon sort-icon" ng-show="sortKey=='LastName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th ng-click="sort('PhoneNumber')">
                                PhoneNumber
                                <span class="glyphicon sort-icon" ng-show="sortKey=='PhoneNumber'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th ng-click="sort('Role')">
                                Amount
                                <span class="glyphicon sort-icon" ng-show="sortKey=='created_time'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>

                            <th>
                                Actions
                            </th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr class="odd gradeX" ng-repeat="u in Transaction|filter:search">
                            <td ng-bind="$index +1"></td>
                            <td ng-bind="u.Name"></td>
                            <td ng-bind="u.LastName"></td>
                            <td ng-bind="u.PhoneNumber"></td>
                            <td ng-bind="u.Amount"></td>
                            <td ng-bind="u.Action"></td>

                        </tr>

                        </tbody>
                    </table>
                    <img class="loading" src="/img/loader.gif" alt="Loading" style="display: none;">
                    <div class="pull-right">
                        <dir-pagination-controls max-size="10" direction-links="true" boundary-links="true"></dir-pagination-controls>
                    </div>
                    <div class="clearfix"></div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->
